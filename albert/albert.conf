[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Ctrl+Shift+Space
incrementalSort=true
showTray=false
telemetry=true
terminal=gnome-terminal --

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=true
use_generic_name=true
use_keywords=true
use_non_localized_name=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromebookmarks]
bookmarkfile=/home/rohan/.config/vivaldi/Default/Bookmarks
enabled=true
fuzzy=true

[org.albert.extension.chromium]
enabled=true

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, audio/*, text/markdown, text/plain, text/richtext, text/rust, text/html, text/enriched, text/x-python3, text/x-python, text/x-readme, text/x-scheme, text/x-emacs-lisp, application/msword, application/vnd.ms-word, application/vnd.oasis.opendocument.presentation-flat-xml, application/vnd.oasis.opendocument.spreadsheet, application/vnd.oasis.opendocument.chart, application/vnd.oasis.opendocument.database, application/vnd.oasis.opendocument.text-master, application/vnd.oasis.opendocument.text-master-template, text/plain, application/andrew-inset, text/plain
fuzzy=true
indexhidden=false
paths=/home/rohan
scan_interval=5

[org.albert.extension.firefoxbookmarks]
enabled=false

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=currency_converter, datetime, gnome_dictionary, python_eval, window_switcher, youtube, units, google_translate, wikipedia, fortune, emacsclient, gnote, arch_wiki, aur, pacman, multi_google_translate, scrot, copyq, base_converter, trash, ip, texdoc, zeal

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true
hibernate=systemctl hibernate -i
lock=i3exit lock

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.virtualbox]
enabled=false

[org.albert.extension.websearch]
enabled=true

